spring:
  output.ansi.enabled: ALWAYS
  jpa:
    database: h2
    show_sql: true
    format_sql: true
    use_sql_comments: true
    hibernate:
      ddl-auto: create
      dialect: org.hibernate.dialect.H2Dialect
  datasource:
    driverClassName: org.h2.Driver
    url: jdbc:h2:mem:~/testdb
    username: sa
    password:

logging:
  level:
    root: INFO
    org.hibernate.SQL: DEBUG

server:
  port: ${port:8000}